services:
  postgres:
    image: postgres:16-alpine
    container_name: lims-postgres
    environment:
      POSTGRES_USER: lims
      POSTGRES_PASSWORD: lims_password
      POSTGRES_DB: lims_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lims"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: lims-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  chrome:
    image: browserless/chrome:latest
    container_name: lims-chrome
    environment:
      CONNECTION_TIMEOUT: 60000
      MAX_CONCURRENT_SESSIONS: 10
    ports:
      - "3001:3000"
    shm_size: 2gb

  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    container_name: lims-api
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://lims:lims_password@postgres:5432/lims_db
      JWT_SECRET: your-secret-key-change-in-production
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      CHROME_WS_ENDPOINT: ws://chrome:3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      chrome:
        condition: service_started
    volumes:
      - ./packages/api:/app
      - /app/node_modules
    command: npm run start:dev

  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
    container_name: lims-web
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXTAUTH_URL: http://localhost:3002
      NEXTAUTH_SECRET: your-nextauth-secret-change-in-production
    ports:
      - "3002:3002"
    depends_on:
      - api
    volumes:
      - ./packages/web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  minio_data:
