name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        package: [web, api]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint ${{ matrix.package }}
        run: npm run lint --workspace=${{ matrix.package }}

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        package: [web, api]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client (API only)
        if: matrix.package == 'api'
        run: npm run prisma:generate --workspace=api
      
      - name: Type check ${{ matrix.package }}
        run: |
          if [ "${{ matrix.package }}" == "web" ]; then
            cd packages/web && npx tsc --noEmit
          else
            cd packages/api && npx tsc --noEmit
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        package: [api]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: lims
          POSTGRES_PASSWORD: lims_password
          POSTGRES_DB: lims_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        if: matrix.package == 'api'
        run: npm run prisma:generate --workspace=api
      
      - name: Run tests
        run: npm run test --workspace=${{ matrix.package }}
        env:
          DATABASE_URL: postgresql://lims:lims_password@localhost:5432/lims_db_test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: lims
          POSTGRES_PASSWORD: lims_password
          POSTGRES_DB: lims_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "mc ready local"
          --health-interval 30s
          --health-timeout 20s
          --health-retries 3
        ports:
          - 9000:9000
          - 9001:9001
      chrome:
        image: browserless/chrome:latest
        env:
          CONNECTION_TIMEOUT: 60000
          MAX_CONCURRENT_SESSIONS: 10
        ports:
          - 3001:3000
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npm run prisma:generate --workspace=api
      
      - name: Run database migrations
        run: npm run prisma:migrate --workspace=api
        env:
          DATABASE_URL: postgresql://lims:lims_password@localhost:5432/lims_db
      
      - name: Seed database
        run: cd packages/api && npx prisma db seed
        env:
          DATABASE_URL: postgresql://lims:lims_password@localhost:5432/lims_db
      
      - name: Start API server
        run: npm run dev:api &
        env:
          DATABASE_URL: postgresql://lims:lims_password@localhost:5432/lims_db
          JWT_SECRET: test-secret-key
          MINIO_ENDPOINT: localhost
          MINIO_PORT: 9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
          CHROME_WS_ENDPOINT: ws://localhost:3001
          PORT: 3000
      
      - name: Wait for API to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
      
      - name: Install Playwright browsers
        run: npx playwright install chromium
      
      - name: Run E2E tests
        run: npm run test:e2e -- dod-complete-workflow.spec.ts
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3002

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, e2e]
    permissions:
      contents: read
    strategy:
      matrix:
        package: [web, api]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client (API only)
        if: matrix.package == 'api'
        run: npm run prisma:generate --workspace=api
      
      - name: Build ${{ matrix.package }}
        run: npm run build --workspace=${{ matrix.package }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-build
          path: |
            packages/${{ matrix.package }}/dist
            packages/${{ matrix.package }}/.next
          retention-days: 7

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        package: [web, api]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.package }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./packages/${{ matrix.package }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
